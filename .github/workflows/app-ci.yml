name: app-ci-project-01

on:
  pull_request:
    paths:
      - "projects/01-ecs-fargate-ci-cd-pipeline-webapp/app/**"
  push:
    branches:
      - main
    paths:
      - "projects/01-ecs-fargate-ci-cd-pipeline-webapp/app/**"

jobs:
  app-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/01-ecs-fargate-ci-cd-pipeline-webapp/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest || true

      - name: Run tests
        run: |
          pytest || echo "TODO: add real tests"

      - name: TODO - Image scan placeholder
        run: echo "Add Docker + Trivy scan later"
