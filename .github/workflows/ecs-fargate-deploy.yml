name: Deploy 01 ECS Fargate Webapp

on:
  push:
    branches: [ "main" ]
    paths:
      - 'projects/01-ecs-fargate-ci-cd-pipeline-webapp/**'
      - '.github/workflows/ecs-fargate-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ROOT: projects/01-ecs-fargate-ci-cd-pipeline-webapp
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY_NAME: ${{ secrets.ECR_REPOSITORY_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for tests
        working-directory: ${{ env.PROJECT_ROOT }}/app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run unit tests
        working-directory: ${{ env.PROJECT_ROOT }}
        run: pytest app/tests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        run: |
          IMAGE_URI="${{ steps.ecr.outputs.registry }}/${ECR_REPOSITORY_NAME}:latest"
          docker build -t "$IMAGE_URI" "$PROJECT_ROOT/app"
          docker push "$IMAGE_URI"
