name: ecs-fargate-deploy-project-01

on:
  push:
    branches:
      - main
    paths:
      - "projects/01-ecs-fargate-ci-cd-pipeline-webapp/app/**"
      - ".github/workflows/ecs-fargate-deploy.yml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  APP_PATH: projects/01-ecs-fargate-ci-cd-pipeline-webapp/app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push-image:
    name: Build & push Docker image to ECR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push image
        working-directory: ${{ env.APP_PATH }}
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG}
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG}" >> $GITHUB_OUTPUT

  deploy-to-dev:
    name: Deploy to ECS (dev)
    runs-on: ubuntu-latest
    needs: build-and-push-image
    environment: dev

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render task definition with new image
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: projects/01-ecs-fargate-ci-cd-pipeline-webapp/infra/taskdef.json
          container-name: app
          image: ${{ needs.build-and-push-image.outputs.image }}

      - name: Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_NAME_DEV }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME_DEV }}
          wait-for-service-stability: true

  promote-to-prod:
    name: Promote to ECS (prod)
    runs-on: ubuntu-latest
    needs: deploy-to-dev
    environment:
      name: prod
      url: ${{ secrets.PROD_APP_URL }}

    permissions:
      contents: read
      id-token: write

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render prod task definition with latest image
        id: render-task-def-prod
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: projects/01-ecs-fargate-ci-cd-pipeline-webapp/infra/taskdef.json
          container-name: app
          image: ${{ needs.build-and-push-image.outputs.image }}

      - name: Deploy ECS service (prod)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def-prod.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_NAME_PROD }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME_PROD }}
          wait-for-service-stability: true
